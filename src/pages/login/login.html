<ion-header>

    <ion-title style="text-align:center; background-color:#2E4052">
      <h2 style="color: white">Log in</h2>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style=" background-color:#BEE9E8">
  <ion-list >
    <ion-item style=" background-color:#BEE9E8">
      <ion-label stacked> Correo </ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    
    <ion-item style=" background-color:#BEE9E8">
      <ion-label stacked> Contrase√±a </ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    
    <button ion-button block (click)="login()">Log in</button>
    <button ion-button block (click)="signIn()">Sign in</button>
    </ion-list>
</ion-content>
